name: "Deploy development"

on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

    tests:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 23

            - name: Test node
              run: node -v

            - name: Test npm
              run: npm -v